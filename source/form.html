<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header container">
      <a href="index.html" class="page-header__logo">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="190" height="65" alt="Логотип магазина Cat Energy">
        </picture>
      </a>
      <nav class="page-header__nav main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="index.html" class="site-list__link site-list__link--inner">Главная</a></li>
            <li class="site-list__item"><a href="catalog.html" class="site-list__link site-list__link--inner">Каталог продукции</a></li>
            <li class="site-list__item site-list__item--current"><a class="site-list__link site-list__link--inner-current site-list__link--inner">Подбор программы</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main container">
    <!--Здесь будет форма-->
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper container">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="130" height="25" alt="Логотип магазина Cat Energy">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--vk" aria-label="Переход на страницу Cat Energy в Вконтакте">
                <svg width="22" height="12" class="social__icon social__icon--vk"><use xlink:href="img/sprite.svg#icon-vk-mobile"></use></svg>
                Мы в Вконтакте
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--insta" aria-label="Переход на страницу Cat Energy в Инстаграме">
                <svg width="16" height="16" class="social__icon social__icon--insta"><use xlink:href="img/sprite.svg#icon-insta-mobile"></use></svg>
                Мы в Инстаграме
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--fb" aria-label="Переход на страницу Cat Energy в Фейсбуке">
                <svg width="10" height="19" class="social__icon social__icon--fb"><use xlink:href="img/sprite.svg#icon-fb-mobile"></use></svg>
                Мы в Фейсбуке
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link" aria-label="Переход на сайт HTML Academy">
            <span class="copyright__link-text">HTML Academy</span>
            <svg width="27" height="34" class="copyright__logo-icon"><use xlink:href="img/sprite.svg#icon-htmlacademy"></use></svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/mobile-script.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/svgxuse.min.js"></script>
  </body>
</html>
